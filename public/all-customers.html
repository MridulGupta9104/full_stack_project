<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        var module = angular.module("mymodule", []);
        var controller = module.controller("mycontroller", function ($scope, $http) {
            $scope.jsonrecordsary = [];
            $scope.dofetchall = function () {
                let url = "/angular-fetch-customers";
                $http.get(url).then(success, errors);
                function success(response) {
                    $scope.jsonrecordsary = response.data;
                }
                function errors(response) {
                    alert(response.data);
                }
            }
        })
    </script>
</head>

<body ng-app="mymodule" ng-controller="mycontroller" ng-init="dofetchall();" style="background-color: antiquewhite;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./pictures/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span
                    style="font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic;">Welcome
                    Well</span>
            </a>
        </div>
    </nav>
    <center>
        <table width="800" border="1" rules="all">
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Address</th>
                <th>City</th>
            </tr>
            <tr ng-repeat="obj in jsonrecordsary">
                <td>{{obj.emailid}}</td>
                <td>{{obj.naam}}</td>
                <td>{{obj.contact}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.city}}</td>
            </tr>
        </table>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
