<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .card {
            float: left;
            margin: 35px;
        }
    </style>
    <script>
        $(document).ready(function () {
            let user = localStorage.getItem("user");
            $("#active").html(user);
            //alert(user);
            $("#btnlogout").click(function () {
                localStorage.removeItem("user");
                location.href = "index.html";
            })
        })
    </script>
</head>

<body style="background-color: antiquewhite;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./pictures/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span
                    style="font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic;">Welcome
                    Well</span>
            </a>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./pictures/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span
                    style="font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic;">Welcome
                    Well</span>
            </a>
        </div>
    </nav>
    <center>
        <p>
            <b>Welcome : <span id="active"></span></b>
        </p>
    </center>
    <center>
        <h4> Service Provider Dashboard</h4>
    </center>
    <div class="card" style="width: 18rem;">
        <img src="/pictures/user.png" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <p class="card-text"></p>
            <a href="provider-profile.html" class="btn btn-primary">Go</a>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <img src="/pictures/logo1.jpg" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">Search Service Providers</h5>
            <p class="card-text"></p>
            <a href="service-provider-finder.html" class="btn btn-primary">Go</a>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <img src="/pictures/admininfo.png" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">Settings</h5>
            <p class="card-text"></p>
            <input type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settings" value="Go">
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <img src="/pictures/exit.png" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">Logout</h5>
            <p class="card-text"></p>
            <input type="button" class="btn btn-primary" value="Logout" data-bs-toggle="modal" data-bs-target="#logout"
                id="btnlogout">
        </div>
    </div>
    <!-- Settings Modal -->
    <div class="modal fade" id="settings" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-10">
                        <p>Email ID
                            <input type="email" class="form-control" id="txtemail">
                        </p>
                    </div>
                    <div class="col-md-10">
                        <p>OLD Password
                            <input type="text" class="form-control" id="oldpas">
                        </p>
                    </div>
                    <div class="col-md-10">
                        <p>NEW Password
                            <input type="text" class="form-control" id="newpas">
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-primary" value="Save changes" id="btnchng">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
