<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .ok {
            color: green;
        }

        .not-ok {
            color: red;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#btnlgn").click(function (resp) {
                let obj = {
                    url: "/valid_id",
                    data: {
                        kuchemail: $("#txtemlgn").val(),
                        kuchpwd: $("#txtpwd").val(),
                    }
                }
                $.ajax(obj).done(function (respjsonary) {
                    alert(JSON.stringify(respjsonary));
                    if (respjsonary.length == 1) {
                        if (respjsonary[0].status == 1) {
                            alert(respjsonary[0].utype);
                        }
                        else {
                            alert("Blocked");
                        }
                    }
                    else {
                        alert('Invalid EmailID Or Password');
                    }
                }).fail(function (err) {
                    alert("Error=" + err);
                })
            })
            $("#txtem").keyup(function () {
                let email = $(this).val();
                var r = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
                if (r.test(email) == false) {
                    $("#spnem2").html("(Invalid)").addClass("not-ok").removeClass("ok");
                }
                else {
                    $("#spnem2").html("(Valid)").addClass("ok").removeClass("not-ok");
                }
            })
            $("#txtpss").keyup(function () {
                let pass = $(this).val();
                var r = /(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;
                if (r.test(pass) == false) {
                    $("#spnpss").html("(Invalid)").addClass("not-ok").removeClass("ok");
                }
                else {
                    $("#spnpss").html("(Valid)").addClass("ok").removeClass("not-ok");
                }
            })
            $("#selopt").change(function () {
                if ($(this).val() == "") {
                    $("#spnutyp").html("(Invalid)").addClass("not-ok").removeClass("ok");
                }
                else {
                    $("#spnutyp").html("(Valid)").addClass("ok").removeClass("not-ok");
                }
            })
            $("#txtem").blur(function () {
                let obj = {
                    url: "/chk_avl",
                    data: {
                        kuchemail: $("#txtem").val(),
                    }
                }
                $.ajax(obj).done(function (resp) {
                    $("#spnem").html(resp);
                    if (resp == "(Not Available)") {
                        $("#spnem").removeClass("ok").addClass("not-ok");
                    }
                    else {
                        $("#spnem").addClass("ok").removeClass("not-ok");
                    }
                }).fail(function (err) {
                    alert("Error=" + err);
                })
            })
            $("#btnsgnup").click(function () {
                if (($("#txtem").val() == "") || ($("#txtpss").val() == "") || ($("#selopt").val() == "")) {
                    $("#spnres").html("Fill In The Values");
                    $("#spnres").removeClass("ok").addClass("not-ok");
                }
                else if (($("#spnem").html() === "Invalid") || ($("#spnpss").html() === "Invalid") || ($("#spnutyp").html() === "Invalid")) {
                    $("#spnres").html("Invalid Input");
                    $("#spnres").removeClass("ok").addClass("not-ok");
                }
                else {
                    let obj = {
                        url: "/save_record",
                        data: {
                            kuchemail: $("#txtem").val(),
                            kuchpwd: $("#txtpss").val(),
                            kuchopt: $("#selopt").val(),
                        }
                    }
                    $.ajax(obj).done(function (resp) {
                        $("#spnres").html(resp);
                        if (resp == "Signed Up Successfully") {
                            $("#spnres").removeClass("not-ok").addClass("ok");
                        }
                        else {
                            $("#spnres").removeClass("ok").addClass("not-ok");
                        }
                    }).fail(function (err) {
                        $("#spnres").html("Error=" + err);
                    })
                }
            })
        })
    </script>
    <script>
        function doShowPrev(refFile, refImg) {
            const [file] = refFile.files
            if (file) {
                refImg.src = URL.createObjectURL(file)
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <input type="button" value="Login" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login">
            &nbsp;&nbsp;&nbsp;
            <input type="button" value="Signup" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signup">
        </div>
    </nav>
    <!-- Signup Modal -->
    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Email ID<span name="spnem" id="spnem"></span>
                    <p><input type="email" name="txtem" id="txtem" class="form-control"></p>
                    <p><span name="spnem2" id="spnem2"></span></p>
                    </p>
                    <p>
                        Password<span name="spnpss" id="spnpss"></span>
                    <p><input type="password" name="txtpss" id="txtpss" class="form-control"></p>
                    </p>
                    <p>
                        User Type<span name="spnutyp" id="spnutyp"></span>
                    <p>
                        <select class="form-control" name="selopt" id="selopt">
                            <option value="">Select</option>
                            <option value="Customer">Customer</option>
                            <option value="Service Provider">Service Provider</option>
                        </select>
                    </p>
                    </p>
                    <p>
                        <center>
                            <span name="spnres" id="spnres"></span>
                        </center>
                    </p>
                </div>
                <div class="modal-footer">
                    <input type="button" value="Signup" name="btnsgnup" id="btnsgnup" class="btn btn-primary">
                </div>
            </div>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Email ID
                    <p><input type="email" name="txtemlgn" id="txtemlgn" class="form-control"></p>
                    </p>
                    <p>
                        Password
                    <p><input type="password" name="txtpwd" id="txtpwd" class="form-control"></p>
                    </p>
                </div>
                <div class="modal-footer">
                    <input type="button" id="btnlgn" name="btnlgn" class="btn btn-primary" value="Login">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
